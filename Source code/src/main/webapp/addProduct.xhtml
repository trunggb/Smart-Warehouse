<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Add product</title>
	<h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="jquery.toast.css"></h:outputStylesheet>
	<h:outputStylesheet name="grid/grid.css" library="primefaces" />
	
	<h:outputStylesheet name="components.css" library="primefaces" />
</h:head>

<h:body>
	<h:form>
		<div class="ui-g">
			<div class="ui-g-4">
				<p:outputLabel value="Name:" />
			</div>
			<div class="ui-g-8 width-80">
				<p:inputText value="#{productAddBean.product.name}" />
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-4">
				<p:outputLabel value="Image:" />
			</div>
			<div class="ui-g-8 width-80">
				<p:inputText value="#{productAddBean.product.image}" />
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-4">
				<p:outputLabel value="Weight:" />
			</div>
			<div class="ui-g-8 width-80">
				<p:inputNumber id ="product-weight-input" value="#{productAddBean.product.weight}" />
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-4">
				<p:outputLabel value="Amount:" />
			</div>
			<div class="ui-g-8 width-80">
				<p:inputNumber value="#{productAddBean.product.amount}" />
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-4">
				<p:outputLabel value="Status:" />
			</div>
			<div class="ui-g-8">
				<p:selectOneRadio value="#{productAddBean.product.status}">
					<f:selectItems value="#{productAddBean.getProductStatus()}"
						var="productStatus" itemValue="#{productStatus}"
						itemLabel="#{productStatus.toString()}" />
				</p:selectOneRadio>
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-4">
				<p:outputLabel value="In date:" />
			</div>
			<div class="ui-g-8 width-80">
				<p:calendar id="indate-calendar" value="#{productAddBean.product.inDate}"
					pattern="yyyy-MMM-dd" />
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-4">
				<p:outputLabel value="Out date:" />
			</div>
			<div class="ui-g-8 width-80">
				<p:calendar value="#{productAddBean.product.outDate}"
					pattern="yyyy-MMM-dd" />
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-4">
				<p:outputLabel value="Expiry date:" />
			</div>
			<div class="ui-g-8 width-80">
				<p:calendar value="#{productAddBean.product.expiryDate}"
					pattern="yyyy-MMM-dd" />
			</div>
		</div>
		<div class="center-but">
			<p:commandButton value="Add" type="submit" action="#{productAddBean.addProduct}" />
		</div>
	</h:form>
	<h:outputScript library="js" name="jquery.toast.js"></h:outputScript>
	<h:outputScript library="js" name="script.js"></h:outputScript>
</h:body>

</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Smart Warehouse</title>
	<h:outputStylesheet library="css" name="jquery.toast.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="product.css"></h:outputStylesheet>
	<h:outputStylesheet name="components.css" library="primefaces" />
</h:head>
<h:body styleClass="content-all">

	<h:form>
		<c:if test="#{not empty productBean.loginUser}">
			<p:sidebar widgetVar="sidebar1" baseZIndex="10000">
				<div
					class="menu-container height-100vh flex-container space-around left-menu"
					id="left-menu">

					<div>
						<div class="user-icon">
							<img src="#{productBean.loginUser.avatar}" alt="..."
								class="ava-container" />
						</div>

						<div class="profile_info">
							<h2>#{productBean.loginUser.buildFullName()}</h2>
						</div>
					</div>

					<div class="tab-container flex-container space-between">

						<p:commandButton
							styleClass="function-button btn-info btn-info-format"
							value="Trucks" />

						<p:commandButton
							styleClass="function-button btn-info btn-info-format"
							value="Products" />

						<p:commandButton
							styleClass="function-button btn-info btn-info-format"
							value="Orders" action="#{productBean.onClickOrderButton}" />
							
						<p:commandButton rendered="#{productBean.loginUser.role == 'ADMIN'}"
							styleClass="function-button btn-info btn-info-format"
							value="Histories" action="#{productBean.onClickHistoryButton}"/>

					</div>


					<div class="sign-out-container">
						<p:commandButton
							styleClass="function-button btn-info btn-info-format"
							value="Sign out" action="#{productBean.onClickLogoutButton}" />
					</div>
				</div>
			</p:sidebar>
			<div class="ui-g content">
				<div
					class="ui-g-12 flex-container height-100vh width-100pc full-right">
					<div class="page-title product-title">
						<p:commandButton icon="fa fa-fw fa-bars" styleClass="ham-but"
							oncomplete="PF('sidebar1').show()" />
					</div>
					<div class="page-title product-title">
						<p:outputLabel value="Products" />
					</div>

					<div class="x_panel">
						<div class="x_title">
							<p:commandButton action="#{productBean.addProduct()}"
								value="Add++" />
						</div>
						<div class="flex-container space-around x_content">
							<p:dataTable reflow="true" rows="15" paginatorPosition="both"
								rowIndexVar="rowIndex"
								filteredValue="#{productBean.productFiltered}" paginator="true"
								rowsPerPageTemplate="10,15,20" value="#{productBean.products}"
								widgetVar="productTable"
								paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								var="product">
								<p:column headerText="No.">
									<h:outputText value="#{rowIndex + 1}" />
								</p:column>
								<p:column filterBy="#{product.name}" headerText="Name"
									filterMatchMode="contains" sortBy="#{product.name}">
									<p:commandLink value="#{product.name}"
										action="#{productBean.viewProduct(product)}" />
								</p:column>
								<p:column sortBy="#{product.amount}" headerText="Amount">
									<div class="text-center">
										<h:outputText value="#{product.amount}" />
									</div>
								</p:column>
								<p:column sortBy="#{product.expiryDate}"
									headerText="Expiry date">
									<div class="text-center">
										<h:outputText value="#{product.expiryDate}">
											<f:convertDateTime pattern="yyyy-MMM-dd" />
										</h:outputText>
									</div>

								</p:column>

								<p:column sortBy="#{product.status}" headerText="Status"
									filterBy="#{product.status.name()}" filterMatchMode="in">
									<f:facet name="filter">
										<p:selectCheckboxMenu label="Status"
											onchange="PF('productTable').filter()" scrollHeight="150"
											styleClass="custom-filter">
											<f:selectItems value="#{productBean.allStatus}" />
										</p:selectCheckboxMenu>
									</f:facet>
									<div class="text-center">
										<h:outputText value="#{product.status.toString()}" />
									</div>

								</p:column>
								<p:column>
									<f:facet name="header">
										<!-- <p:commandButton action="#{productBean.addProduct()}"
											value="Add" /> -->
										Action
									</f:facet>
									<div class="text-center">
										<p:commandButton icon="fa fa-fw fa-edit" styleClass="black"
											action="#{productBean.updateProduct(product)}" />
										<p:commandButton icon="fa fa-fw fa-trash" styleClass="red"
											action="#{productBean.onclickRemoveButton(product)}" />
									</div>

								</p:column>
							</p:dataTable>
						</div>
					</div>
				</div>
			</div>
		</c:if>

	</h:form>

	<p:confirmDialog global="true" closeOnEscape="true"
		widgetVar="remove-dialog" header="Confirmation"
		message="Do you want to remove this product ?">
		<h:form>
			<p:commandButton value="No" type="button"
				onclick="PF('remove-dialog').hide()" />
			<p:commandButton value="Yes" type="submit"
				action="#{productBean.removeProduct}"
				onstart="PF('remove-dialog').hide();" />
		</h:form>
	</p:confirmDialog>
	<p:growl id="growl" showDetail="true" sticky="true" />
	<h:outputScript library="js" name="script.js"></h:outputScript>
	<h:outputScript library="js" name="jquery.toast.js"></h:outputScript>
</h:body>
</html>

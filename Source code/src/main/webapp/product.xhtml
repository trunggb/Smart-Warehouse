<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Smart Warehouse</title>
	<h:outputStylesheet library="css" name="jquery.toast.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="product.css"></h:outputStylesheet>
	<h:outputStylesheet name="components.css" library="primefaces" />
</h:head>
<h:body styleClass="content-all">

	<h:form>
		<c:if test="#{not empty productBean.loginUser}">
			<div class="ui-g content">
				<div class="ui-g-3 menu-container height-100vh flex-container space-around left-menu" id="left-menu">

					<div>
						<div class="user-icon">
							<img src="./resources/images/1.jpg" alt="..."
								class="ava-container" />
						</div>

						<div class="profile_info">
							<h2>#{productBean.loginUser.buildFullName()}</h2>
						</div>
					</div>

					<div class="tab-container flex-container space-between">

								<p:commandButton styleClass="function-button btn-info btn-info-format" value="Trucks" />

								<p:commandButton styleClass="function-button btn-info btn-info-format" value="Products" />

								<p:commandButton styleClass="function-button btn-info btn-info-format" value="Orders"
								action="#{productBean.onClickOrderButton}" />

					</div>


					<div class="sign-out-container">
						<p:commandButton styleClass="function-button" value="Sign out"
							action="#{productBean.onClickLogoutButton}" />
					</div>
				</div>




				<div class="ui-g-9 flex-container height-100vh full-right">
					<div class="row" id="btn-hide-menu">asfsd</div>

					<div class="page-title product-title">
						<p:outputLabel value="Products" />
					</div>

					<div class="x_panel">
						<div class="x_title">
							<p:commandButton action="#{productBean.addProduct()}"
							value="Add++" />
						</div>
						<div class="flex-container space-around x_content">
							<p:dataTable reflow="true" rows="10" paginatorPosition="bottom"
								paginator="true" rowsPerPageTemplate="5,10,15"
								value="#{productBean.products}"
								paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								var="product">
								<p:column>
									<f:facet name="header" >Name</f:facet>
									<h:outputText value="#{product.name}" />
								</p:column>
								<p:column>
									<f:facet name="header">Amount</f:facet>
									<div class="text-center" >
										<h:outputText value="#{product.amount}" />
									</div>
								</p:column>
								<p:column>
									<f:facet name="header">Expiry date</f:facet>
									<div class="text-center" >
										<h:outputText value="#{product.expiryDate}">
											<f:convertDateTime pattern="yyyy-MMM-dd" />
										</h:outputText>
									</div>
									
								</p:column>
								<p:column>
									<f:facet name="header">
										<!-- <p:commandButton action="#{productBean.addProduct()}"
											value="Add" /> -->
										Action
									</f:facet>
									<div class="text-center" >
										<p:commandButton icon="fa fa-search fa-xs" class="black"
										action="#{productBean.viewProduct(product)}" />
										<p:commandButton icon="fa fa-fw fa-edit" class="black"
											action="#{productBean.updateProduct(product)}" />
										<p:commandButton icon="fa fa-fw fa-trash" class="red"
											action="#{productBean.onclickRemoveButton(product)}" />
									</div>
									
								</p:column>
							</p:dataTable>
						</div>
					</div>
				</div>
			</div>
		</c:if>

	</h:form>

	<p:confirmDialog global="true" closeOnEscape="true"
		widgetVar="remove-dialog" header="Confirmation"
		message="Do you want to remove this product ?">
		<h:form>
			<p:commandButton value="No" type="button"
				onclick="PF('remove-dialog').hide()" />
			<p:commandButton value="Yes" type="submit"
				action="#{productBean.removeProduct}"
				onstart="PF('remove-dialog').hide();" />
		</h:form>
	</p:confirmDialog>
	<p:growl id="growl" showDetail="true" sticky="true" />
	<h:outputScript library="js" name="script.js"></h:outputScript>
	<h:outputScript library="js" name="jquery.toast.js"></h:outputScript>
</h:body>
</html>
